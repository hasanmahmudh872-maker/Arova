<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>রেজিস্ট্রেশন</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      text-decoration: none;
      color: #28a745;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>রেজিস্ট্রেশন</h2>
    <form>
      <input type="text" placeholder="নাম লিখুন" required>
      <input type="email" placeholder="ইমেইল লিখুন" required>
      <input type="password" placeholder="পাসওয়ার্ড লিখুন" required>
      <button type="submit">রেজিস্টার</button>
    </form>
    <div class="link">
      <p>আগেই একাউন্ট আছে? <a href="login.html">লগইন করুন</a></p>
    </div>
  </div>

</body>
</html>
