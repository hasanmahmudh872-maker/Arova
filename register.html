<form id="registerForm">
  <input type="text" id="name" placeholder="নাম লিখুন" required>
  <input type="email" id="email" placeholder="ইমেইল লিখুন" required>
  <input type="password" id="password" placeholder="পাসওয়ার্ড লিখুন" required>
  <button type="submit">রেজিস্টার</button>
</form>

<script type="module">
  import { signUp } from "./firebase.js";

  document.getElementById("registerForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    signUp(email, password);
  });
</script>
