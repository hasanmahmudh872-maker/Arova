<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>রেজিস্ট্রেশন</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      text-decoration: none;
      color: #28a745;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>রেজিস্ট্রেশন</h2>
  <form id="registerForm">
  <input type="text" id="name" placeholder="নাম লিখুন" required>
  <input type="email" id="email" placeholder="ইমেইল লিখুন" required>
  <input type="password" id="password" placeholder="পাসওয়ার্ড লিখুন" required>
  <input type="text" id="phone" placeholder="ফোন নাম্বার লিখুন" required>
  <input type="text" id="address" placeholder="ঠিকানা লিখুন" required>
  <input type="date" id="dob" required>

      <button type="submit">রেজিস্টার</button>
    </form>
    <div class="link">
      <p>আগেই একাউন্ট আছে? <a href="login.html">লগইন করুন</a></p>
    </div>
  </div>

  <!-- Firebase রেজিস্ট্রেশন স্ক্রিপ্ট -->
  <script type="module">
  import { getAuth, createUserWithEmailAndPassword, updateProfile } 
    from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { doc, setDoc, serverTimestamp } 
    from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  import { app, db } from "./firebase.js";

  const auth = getAuth(app);

  document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const phone = document.getElementById("phone").value.trim();
    const address = document.getElementById("address").value.trim();
    const dob = document.getElementById("dob").value; // YYYY-MM-DD

    try {
      // 1) ইউজার তৈরি
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // 2) Auth প্রোফাইল আপডেট (শুধু displayName/photoURL)
      await updateProfile(user, {
        displayName: name,
        photoURL: "https://via.placeholder.com/120"
      });

      // 3) Firestore-এ ইউজারের ডিটেইলস সেভ
      await setDoc(doc(db, "users", user.uid), {
        name,
        email,
        phone,
        address,
        dob,                 // স্ট্রিং হিসেবেই রাখছি (ইচ্ছে করলে Timestamp-ও রাখতে পারেন)
        createdAt: serverTimestamp()
      });

      alert("✅ Registration successful!");
      window.location.href = "index.html";
    } catch (err) {
      alert("❌ " + err.message);
    }
  });
</script>

</body>
</html>
